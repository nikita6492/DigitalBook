
<div class="container">
    <button class="button1" type="submit" (click)="signUp()">Sign Up</button>
<button class="button2" type="submit" (click)="signIn()">Sign In</button>
    <img src="../../assets/images/book logo2.png">
    <h2>Search Books</h2>
<form class="form-horizontal" #searchform="ngForm" (ngSubmit)=onSubmit()>
    <div class="form-group">
      <label class="control-label col-sm-2" for="category">Category:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="category" placeholder="Enter Category" [(ngModel)]="book.category">
      </div>
    </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="title" placeholder="Enter Title" [(ngModel)]="book.title">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="author">Author:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="author" placeholder="Enter Author" [(ngModel)]="book.author">
        </div>
      </div>
    
    <div class="form-group text-center">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>

  <div id="" *ngIf="showBookDetails">
    <app-book-table [book]="bookDetails"></app-book-table>
  </div>
</div>
